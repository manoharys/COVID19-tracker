<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID19-Tracker</title>
    <!-- Favicons -->
    <link href="./resources/img/logo.png" rel="icon">
    <!-- Custom css -->
    <link rel="stylesheet" href="./resources/css/style.css">

    <!-- main js -->
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>

    <script src="./resources/js/countries.js" defer></script>
    <script src="./resources/js/app.js" defer></script>

</head>

<body>
    <header>
        <div class="logo">
            <img src="./resources/img/logo.png" alt="logo">
            <p>COVID-19 <br> <span>tracker</span></p>
        </div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </nav>
    </header>
    <!-- main content -->
    <main>
        <div class="statistics">
            <div class="latest-report">
                <div class="country">
                    <div class="name">Loading....</div>
                    <div class="change-country">change</div>
                    <div class="search-country hide">
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="Search country....">
                            <img src="./resources/img/close.svg" alt="close" class="close">
                        </div>
                        <div class="country-list">
                            
                        </div>
                    </div>
                </div>

                <div class="total-cases">
                    <div class="title">Total Cases</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
                <div class="recovered">
                    <div class="title">Recovered</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
                <div class="deaths">
                    <div class="title">Deaths</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
            </div>
            <div class="chart">
                <canvas id="axes_line_chart"></canvas>
            </div>
        </div>
    </main>
    <!-- Fotter  -->
    <footer>
        <div class="footer-container">
            <p>Copyright <span> </span> &copy; 2020 all rights reserved</p>
        </div>
    </footer>

</body>

</html>
